<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алексей Носаков Иванович</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert(' Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы: \nНосаков Алексей Иванович \nДа прибудет с вами сила!';
            alert(author);
        }
        function showDifference() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert(' Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showProduct() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert(' Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDividing() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert(' Деление ' + a + ' и ' + b + ' равна ' + result);
        }
    </script>
   
   <style>
        .message { 
            width:  180px; 
            background-color: lightcoral; 
            border: 1px solid; 
            display: inline-block;
            height: 45px;
            cursor: pointer;
            color: lightgreen;
            border-radius: 300px;
            text-align: center;
            border-color: blueviolet;
            line-height: 20px;
            
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ,ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число <input type="number" value="5154" id="numberA"><br></label>
        <label>Второе число <input type="number" value="7891" id="numberB"><br></label>
        <div class="message" onclick="showSum()">Найти сумму числе</div>
        <div class="message" onclick="showAuthor()">Узнать,кто автор страницы</div>
        <div class="message" onclick="showDifference()">Найти разность чисел</div>
        <div class="message" onclick="showProduct()">Найти произведение</div>
        <div class="message" onclick="showDividing()">Найти деление</div>
    </main>
    
    <footer onclick="showAuthor()">
        &copy; Алексей Носаков, ФБИ-13, 2 курс, 2023
    </footer>

</body>
</html>
