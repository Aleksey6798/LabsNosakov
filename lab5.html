<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алексей Носаков Иванович</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert(' Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы: \nНосаков Алексей Иванович \nДа прибудет с вами сила!';
            alert(author);
        }
        function showDifference() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert(' Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showProduct() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert(' Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDividing() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert(' Деление ' + a + ' и ' + b + ' равна ' + result);
        }
        function changeOutput(buttonNum, backColor,textColor,bordersize) {
            let output = document.getElementById('output')
            output.innerHTML = 'Нажата кнопка' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = bordersize;
        }
        function showPrice() {
            let inputApples = document.getElementById("numberApples");
            let inputPears = document.getElementById("numberPears");
            let inputОranges = document.getElementById("numberОranges");
            let inputMelons = document.getElementById("numberMelons");
        
            let a = parseInt(inputApples.value);
            let b = parseInt(inputPears.value);
            let c = parseInt(inputОranges.value);
            let d = parseInt(inputMelons.value);
        
            let price = 100 * a + 80 * b + 150 * c + 300 * d;
            let output = document.getElementById('price');
            output.innerHTML = "Общая цена:" + price + "р"
        }
        function showKrug(id) {
            let f = document.getElementById(id);
            f.style.display = 'none';
            
        }
    </script>

   <style>
        .message { 
            width:  180px; 
            background-color: lightcoral; 
            border: 1px solid; 
            display: inline-block;
            height: 45px;
            cursor: pointer;
            color: lightgreen;
            border-radius: 300px;
            text-align: center;
            border-color: blueviolet;
            line-height: 20px;
            
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
       .korzinatovarov {
            border: 3px solid;
            width: 300px;
            height: 300px;
        
        }
        
        .Krug {
            height: 50px; 
            width: 50px; 
            border: 1px solid; 
            border-radius: 100px; 
            display: inline-block;
            text-align: center;
            line-height: 50px;
            
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ,ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число <input type="number" value="5154" id="numberA"><br></label>
        <label>Второе число <input type="number" value="7891" id="numberB"><br></label>
        <div class="message" onclick="showSum()">Найти сумму числе</div>
        <div class="message" onclick="showAuthor()">Узнать,кто автор страницы</div>
        <div class="message" onclick="showDifference()">Найти разность чисел</div>
        <div class="message" onclick="showProduct()">Найти произведение</div>
        <div class="message" onclick="showDividing()">Найти деление</div>
        
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1,'red','yellow','3px solid')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime','5px solid')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'green','7px solid')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'orange', 'green','9px solid')">
        </div>

        <div id="output"></div>
        
        <div class="korzinatovarov">
            <h1>Корзина товаров</h1><br>
            <label>Яблоки (100р/шт):</label><br>
            <input type="number" id="numberApples"><br>
            
            <label>Груши (80р/шт):</label><br>
            <input type="number" id="numberPears"><br>

            <label>Апельсины (150р/шт):</label><br>
            <input type="number" id="numberОranges"><br>
        
            <label>Апельсины (300р/шт):</label><br>
            <input type="number" id="numberMelons"><br>

            <input type="button" value="Рассчитать" onclick="showPrice()">
            
            <div id="price"></div>
        </div>
    
        <div class="Krug" style="background-color: blue;"  id="a1" onclick="showKrug('a1')"><b>1</b></div>
        <div class="Krug" style="background-color: aqua;"  id="a2" onclick="showKrug('a2')"><b>2</b></div>
        <div class="Krug" style="background-color: blueviolet;" id="a3" onclick="showKrug('a3')" ><b>3</b></div>
        <div class="Krug" style="background-color: chartreuse;" id="a4" onclick="showKrug('a4')" ><b>4</b></div>
        <div class="Krug" id="a5" onclick="showKrug('a5')"><b>5</b></div>
        <div class="Krug" style="background-color: burlywood;" id="a6" onclick="showKrug('a6')"><b>6</b></div>
        <div class="Krug" style="background-color: chocolate;" id="a7" onclick="showKrug('a7')"><b>7</b></div>
        <div class="Krug" style="background-color: darkgreen;" id="a8" onclick="showKrug('a8')"><b>8</b></div>
        <div class="Krug" style="background-color: cornflowerblue;" id="a9" onclick="showKrug('a9')"><b>9</b></div>
        <div class="Krug" style="background-color: gold;" id="a10" onclick="showKrug('a10')"><b>10</b></div>
    </main>
    
    <footer onclick="showAuthor()">
        &copy; Алексей Носаков, ФБИ-13, 2 курс, 2023
    </footer>
    
</body>
</html>
