<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Носаков Алексей Иванович. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .Opacity {
            width: 50px;
            height: 50px;
            background-color: red;
            margin: 10px;
            float: left;
            transition: opacity 0.5s;
        }
        .krug {
            height: 50px; 
            width: 50px; 
            border: 1px solid; 
            border-radius: 50%; 
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for (let i =0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ':' + (2 * i**2);

                blocks.appendChild(block);
            }
        }
        function showExchange() {
            let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991, 
                            70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            } 
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение:' + average;
        }

        function addTransparentBlocks() {
            let Blocks = document.getElementById('transparent-blocks');
            for (let i =0; i < 10; i++) {
                const A = document.createElement('div');
                A.style.opacity = i / 10;
                A.classList.add('Opacity')
                Blocks.appendChild(A);
            }
               
            
        }
        function Circles () {
            let polee = document.getElementById('pole');
            let circle = document.getElementById('number-input');
            let numbercircles = parseInt(circle.value);
            
            for (let i = numbercircles; i > 0; i--) {
                let circle2 = document.createElement('div');
                circle2.innerHTML = (i);
                
                
                if ( i % 2 == 0) {
                    circle2.style.backgroundColor = 'green'; 
                }
                else {
                    circle2.style.backgroundColor = 'red';
                }
                
                circle2.classList.add('krug');
                polee.appendChild(circle2);
            }
        }
        function Calculate () {
            let number = 28;
            let table = document.getElementById('numbers')
        
            for (let i = 18; i<=28; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = number + '*' + i + '=' + (number * i)
                tr.appendChild(td);
                table.appendChild(tr);
            }
        }
        
        function Cursmoney() {
            
            let course = [615.9, 646.6, 658.3, 645.3, 654.8,
                        653.7, 666.8, 663.2, 665.8, 674.8 ];
            
            let date = ['03-05-2023', '02-05-2023', '01-05-2023', '30-04-2023',
                        '29-04-2023', '28-04-2023', '27-04-2023', '26-04-2023', 
                        '25-04-2023', '24-04-2023'];

            let courseTable = document.getElementById('curs');

            for (let i = 0; i< course.length; i++) {
                let tr = document.createElement('tr');
                let datetd = document.createElement('td');
                let coursetd = document.createElement('td');
                let minustd = document.createElement('td');
                datetd.innerHTML = date[i];
                coursetd.innerHTML = course[i];
                minustd.innerHTML = (course[i] - course[i-1]).toFixed(2); 
                tr.appendChild(datetd);
                tr.appendChild(coursetd);
                if(minustd.innerHTML == 'NaN') {
                    minustd.innerHTML ='-';
                    tr.appendChild(minustd);
                }
                else {
                    tr.append(minustd);
                }
                courseTable.appendChild(tr);
            }
                
            let sum = 0;
            for (let i = 0; i<course.length; i++) {
                sum = sum + course[i];
            }

            let average = sum / course.length;
            document.getElementById('sredne').innerHTML = 'Среднее значение:' + average;

            let maxCourse = Math.max(...course);
            let minCourse = Math.min(...course);
            document.getElementById('max').innerHTML = 'Максимальное значение:' + maxCourse;
            document.getElementById('min').innerHTML = 'Минимальное значение:' + minCourse;
        }
                
            
        
    
    </script>
</head>
<body>
   <header>
    НГТУ,ФБ, Лабораторная работа 7
   </header>
    <main style="margin-bottom: 100px;">
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>
        
        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>
    
        <div><button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div> 
        </div>
        
        
        <div style="margin-top: 100px;"><label>Введите число <input placeholder="введите число кругов" type="number" value="5" id="number-input"><br></label>
        <button onclick=" Circles()">Красное/Зелёное</button>
        <div  style="clear: both;" id="pole"></div>
        </div>
        
        <button onclick="Calculate()">Таблица умножения на 28</button>
        <table border="1" id=numbers></table>
    
        <button onclick="Cursmoney()">Курс акций "Полиметалл"</button>
        <table border="1" id=curs></table>
        <div id="sredne"></div>
        <div id="max"></div>
        <div id="min"></div>
    </main> 
   
   
   <footer>
        &copy; Алексей Носаков,ФБИ-13, 2 курс, 2023
   </footer>
</body>
</html>
