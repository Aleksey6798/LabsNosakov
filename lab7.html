<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Носаков Алексей Иванович. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .Opacity {
            width: 50px;
            height: 50px;
            background-color: red;
            margin: 10px;
            float: left;
            transition: opacity 0.5s;
        }
        .krug {
            height: 50px; 
            width: 50px; 
            border: 1px solid; 
            border-radius: 50%; 
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for (let i =0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ':' + (2 * i**2);

                blocks.appendChild(block);
            }
        }
        function showExchange() {
            let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991, 
                            70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            } 
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение:' + average;
        }

        function addTransparentBlocks() {
            let Blocks = document.getElementById('transparent-blocks');
            for (let i =0; i < 10; i++) {
                const A = document.createElement('div');
                A.style.opacity = i / 10;
                A.classList.add('Opacity')
                Blocks.appendChild(A);
            }
               
            
        }
        function Circles () {
            let polee = document.getElementById('pole');
            let circle = document.getElementById('number-input');
            let numbercircles = parseInt(circle.value);
            
            for (let i = numbercircles; i > 0; i--) {
                let circle2 = document.createElement('div');
                circle2.innerHTML = (i);
                
                
                if ( i % 2 == 0) {
                    circle2.style.backgroundColor = 'green'; 
                }
                else {
                    circle2.style.backgroundColor = 'red';
                }
                
                circle2.classList.add('krug');
                polee.appendChild(circle2);
            }
        }
    
    </script>
</head>
<body>
   <header>
    НГТУ,ФБ, Лабораторная работа 7
   </header>
    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>
        
        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>
    
        <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div  id="transparent-blocks"></div>
        
        
        <label>Введите число <input placeholder="введите число кругов" type="number" value="5" id="number-input"><br></label>
        <button onclick=" Circles()">Красное/Зелёное</button>
        <div id="pole"></div>
        
        
    </main> 
   
   
   <footer>
        &copy; Алексей Носаков,ФБИ-13, 2 курс, 2023
   </footer>
</body>
</html>
